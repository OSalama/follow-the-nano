{% extends 'base.html' %}

{% block content %}
  <form action="/explore" method="get">
    <label for="address">Address to explore</label>
    <input name="address" id="address" required size="80">
    <br>
    <label for="direction">Direction to explore</label>
    <select name="direction" id="directions">
      <option value="send">Send</option>
      <option value="receive">Receive</option>
    </select>
    <br>
    <label for="show_all_transactions" id="show_all_transactions">Show all transactions</label>
    <input name="show_all_transactions" type="checkbox">
    <br>
    <label for="explore_depth">How many layers to explore</label>
    <input type="number" id="explore_depth" name="explore_depth" min="1" max="10" value="6">
    <br>
    <input type="submit" value="Explore!">
  </form>
{% endblock %}
